<h1 class="text-center">Contactez-nous</h1>
<div class="w-full flex justify-center">
    <div class="w-full max-w-xl mr-8 ml-8">

        <form #form="ngForm" (ngSubmit)="sendMessage(form)" class="p-6 border rounded-md">

            <div>
                <label class="block font-medium mb-1">Email</label>
                <input #emailCtrl="ngModel" type="email" class="w-full border px-3 py-2 rounded" [(ngModel)]="email"
                    name="email" required />
                <p *ngIf="emailCtrl.invalid && (emailCtrl.touched || form.submitted)" class="text-red-500 text-sm mt-1">
                    Veuillez entrer un email valide.
                </p>
            </div>

            <div>
                <label class="block font-medium mb-1">Message</label>
                <textarea #messageCtrl="ngModel" rows="5" class="w-full border px-3 py-2 rounded" [(ngModel)]="message"
                    name="message" maxlength="300" required></textarea>
                <p *ngIf="messageCtrl.invalid && (messageCtrl.touched || form.submitted)"
                    class="text-red-500 text-sm mt-1">
                    Le message est obligatoire.
                </p>
            </div>

            <div class="flex justify-center">
                <p-button label="Envoyer" severity="success" type="submit" />
            </div>

            <p *ngIf="isSent" class="text-green-600 font-bold text-center">
                Demande de contact envoyée avec succès!
            </p>
            <p *ngIf="isError" class="text-red-600 mt-3">
                Erreur lors de l'envoi.
            </p>
        </form>
    </div>
</div>
